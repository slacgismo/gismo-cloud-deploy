name: Deploy
on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ main,develop ]
    paths-ignore:
      - '**/README.md'


jobs:
    deploy-production:
        runs-on: ubuntu-latest
        environment: production
        env:
          DOCKER_BUILDKIT: "1"
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3

          - name: Configure AWS Credentials
            uses: aws-actions/configure-aws-credentials@v1
            with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: ${{ secrets.AWS_REGION }}
          - name: Login to Amazon ECR
            id: login-ecr
            uses: aws-actions/amazon-ecr-login@v1
          - name: Build and run the stack
            run: docker-compose -f gismoclouddeploy/services/cli/docker-compose.yml up -d
          - name: Check running containers
            run: docker-compose -f gismoclouddeploy/services/cli/docker-compose.yml ps
          - name: Tag images
            run: |
              docker image tag worker ${{ secrets.ECR_ECR_REGISTRY }}/worker:latest
              docker image tag web ${{ secrets.ECR_ECR_REGISTRY }}/server:latest
          - name: Push to ECR
            run: |
              docker push ${{ secrets.ECR_ECR_REGISTRY }}/worker:latest
              docker push ${{ secrets.ECR_ECR_REGISTRY }}/server:latest
